version: "3.9"

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik=true"
    ports:
      # HTTPS / SSL port
      - "443:443"
      # The Traefik Web UI port (enabled by api:insecure: true in traefik.yml)
      - "8080:8080"
    volumes:
      - ./configs/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./configs/traefik/config.yml:/etc/traefik/config.yml:ro
      - certs:/etc/certs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - sedish

networks:
  sedish:
    external: true
    name: sedish-haitiorg_sedish
volumes:
  certs:
    external: true
    name: sedish-haitiorg_certs